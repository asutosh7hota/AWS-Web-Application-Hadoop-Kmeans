<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.js"></script>
    </head>
    <body>
        
    <div id="mychart"><svg style="width:800px;height:450px;"></svg></div>


    <script>



            data_mychart=[{"values": [{"y": 4, "x": 2010, label:"place1"}, {"y": 2, "x": 2011, label:"place2"}, {"y": 4, "x": 2012,label:"place3"}, {"y": 28, "x": 2013,label:"place4"}], "key": "alcohol", "yAxis": "1"}];


        nv.addGraph(function() {
        var chart = nv.models.lineChart();

        chart.margin({top: 30, right: 60, bottom: 20, left: 60});

        var datum = data_mychart;



            chart.xAxis
                .tickFormat(function(d){
			var label = data_mychart.values[d].label;
			return label;
		});
            chart.yAxis
                .tickFormat(d3.format(',.02f'));



          chart.showLegend(true);


    

        



            d3.select('#mychart svg')
            .datum(datum)
            .transition().duration(500)
            .attr('width', 800)
            .attr('height', 450)
            .call(chart);


        });



    </script>

    </body>
</html>
